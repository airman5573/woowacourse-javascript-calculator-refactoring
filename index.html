<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <h1 id="total" data-testid="total">0</h1>
        <div class="digits flex" data-testid="digits">
          <button class="digit" data-testid="digit-9">9</button>
          <button class="digit" data-testid="digit-8">8</button>
          <button class="digit" data-testid="digit-7">7</button>
          <button class="digit" data-testid="digit-6">6</button>
          <button class="digit" data-testid="digit-5">5</button>
          <button class="digit" data-testid="digit-4">4</button>
          <button class="digit" data-testid="digit-3">3</button>
          <button class="digit" data-testid="digit-2">2</button>
          <button class="digit" data-testid="digit-1">1</button>
          <button class="digit" data-testid="digit-0">0</button>
        </div>
        <div class="modifiers subgrid">
          <button class="modifier" data-testid="modifier">AC</button>
        </div>
        <div class="operations subgrid" data-testid="operations">
          <button
            class="operation"
            data-operation="divide"
            data-testid="divide"
          >
            /
          </button>
          <button
            class="operation"
            data-operation="multiply"
            data-testid="multiply"
          >
            X
          </button>
          <button class="operation" data-operation="minus" data-testid="minus">
            -
          </button>
          <button class="operation" data-operation="plus" data-testid="plus">
            +
          </button>
          <button class="operation" data-operation="enter" data-testid="enter">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
